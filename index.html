<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>برنامه‌ریز هفتگی</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- صفحه ورود -->
    <div id="login-box">
        <h2>ورود</h2>
        <input type="text" id="username" placeholder="نام کاربری">
        <input type="password" id="password" placeholder="رمز عبور">
        <button id="login-btn">ورود</button>
        <p id="login-error" class="error"></p>
    </div>

    <!-- صفحه تقویم -->
    <div id="planner-box" style="display:none;">
        <h2>برنامه‌ریز هفتگی</h2>

        <!-- به‌روزرسانی فرم اضافه‌کردن برنامه -->
        <div class="form-row">
            <select id="day">
                <option value="شنبه">شنبه</option>
                <option value="یکشنبه">یکشنبه</option>
                <option value="دوشنبه">دوشنبه</option>
                <option value="سه‌شنبه">سه‌شنبه</option>
                <option value="چهارشنبه">چهارشنبه</option>
                <option value="پنجشنبه">پنجشنبه</option>
                <option value="جمعه">جمعه</option>
            </select>

            <select id="start-hour"></select>
            <select id="start-minute">
                <option value="00">00</option>
                <option value="30">30</option>
            </select>

            <span>تا</span>

            <select id="end-hour"></select>
            <select id="end-minute">
                <option value="00">00</option>
                <option value="30">30</option>
            </select>

            <input type="text" id="task" placeholder="عنوان برنامه">
            <select id="color">
                <option value="red">کار</option>
                <option value="blue">درس</option>
                <option value="green">آزاد</option>
            </select>

            <button id="add-btn">افزودن</button>
        </div>


        <!-- جایگزین کردن این بخش -->
        <div id="calendar-container">
            <div id="calendar-grid"></div>
            <div id="calendar-overlay"></div> <!-- لایه‌ای که برنامه‌ها روی اون قرار می‌گیرن -->
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
